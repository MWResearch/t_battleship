        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (

        ws.onopen = function () {
            new attach.attach(term, ws);

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
        

        // change Terminal-fontsize
        term.setOption('fontSize', 20);
        term.setOption('fontWeight', 'bold');

        // media-query
        function mQuery_change(xmedia_420px) {
            if (media_420px.matches) {
                term.setOption('fontSize', 14);
            } else {
                term.setOption('fontSize', 20);
            }
        }
        let media_420px = window.matchMedia("(max-width: 420px)");   // Create a MediaQueryList object
        mQuery_change(media_420px); // Call listener function
        // Attach listener function on state changes
        media_420px.addEventListener("change", function() {
            mQuery_change(media_420px);
        });

        // set background-color
        term.setOption('theme', {
            background: '#017bab'
        });

    </script>
